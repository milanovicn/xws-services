<div class='table-responsive'>
    <table class='table'
          *ngIf='cenovnici && cenovnici.length'>
      <thead>
        <tr>
          <th>Naziv cenovnika</th>
          
        </tr>
      </thead>
      <tbody>
          <tr *ngFor='let cenovnik of cenovnici'>
         
                      <td><a [routerLink]="[cenovnik.id]">{{cenovnik.naziv}}</a></td>
                      
          </tr>
      </tbody>
    </table>
  </div>
