<div class="zahteviZaPlacanje">
    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>Vazi od</th>
            <th>Vazi do</th>
            <th>Za vozilo</th>
            <th>Stanje zahteva</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let ser of zahteviZaPlacanje'>
            <td>{{ser.datumOd}}</td>
            <td>{{ser.datumDo}}</td>
            <td>{{ser.idVozila}}</td>
            <td>{{ser.stanje}}</td>
            <td><button class="btn btn-info" (click)='plati(ser)'>Plati</button></td>
           

           
          </tr>
        </tbody>
      </table>
    </div>
    </div>
